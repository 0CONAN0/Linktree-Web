<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GlowRide - Custom Automotive LED Lighting Solutions">
    <title>GlowRide Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-container">
        <!-- Background Elements -->
        <div class="car-silhouette"></div>
        <div class="glow-effect"></div>
        
        <!-- Profile Section -->
        <div class="profile-container">
            <div class="profile-image-wrapper">
                <img src="media/Untitled image (1).jpeg" alt="Profile of Ahmed Abdelhameed, Founder of GlowRide - Custom Automotive LED Lighting">
                <div class="status-badge">Founder</div>
            </div>
            <h3>Ahmed Abdelhameed</h3>
            <p>Founder of GlowRide. Passionate about cars and creating unique automotive art pieces using LED lighting.</p>
        </div>

        <!-- Social Icons Section -->
        <div class="social-icons-container">
            <a href="https://www.glowride.com/shop" class="social-icon shop-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="icon-tooltip">Shop Now</span>
            </a>
            <a href="https://www.tiktok.com/@glowride" class="social-icon">
                <i class="fa-brands fa-tiktok"></i>
                <span class="icon-tooltip">TikTok</span>
            </a>
            <a href="https://www.facebook.com/glowride" class="social-icon">
                <i class="fa-brands fa-facebook"></i>
                <span class="icon-tooltip">Facebook</span>
            </a>
            <a href="https://twitter.com/glowride" class="social-icon">
                <i class="fa-brands fa-x-twitter"></i>
                <span class="icon-tooltip">Twitter</span>
            </a>
            <a href="https://www.instagram.com/glowride" class="social-icon">
                <i class="fa-brands fa-instagram"></i>
                <span class="icon-tooltip">Instagram</span>
            </a>
        </div>

        <!-- Links Section -->
        <div class="links-container">
            <a href="https://www.glowride.com/shop" class="link-card">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="treeLinks">Shop GlowRide Unique Posters</span>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>
            <a href="https://www.tiktok.com/@glowride" class="link-card">
                <i class="fa-brands fa-tiktok"></i>
                <span class="treeLinks">Follow Our TikTok</span>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>
            <a href="https://www.facebook.com/glowride" class="link-card">
                <i class="fa-brands fa-facebook"></i>
                <span class="treeLinks">Join Our Facebook Community</span>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>
            <a href="https://twitter.com/glowride" class="link-card">
                <i class="fa-brands fa-x-twitter"></i>
                <span class="treeLinks">Latest Updates on Twitter</span>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>
            <a href="https://www.instagram.com/glowride" class="link-card">
                <i class="fa-brands fa-instagram"></i>
                <span class="treeLinks">Instagram Gallery</span>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>
        </div>
    </div>
</body>
</html>
